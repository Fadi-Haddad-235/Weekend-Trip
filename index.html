<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekend Trip</title>
    <link href="style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="https://via.placeholder.com/400x622" alt="">
        </div>
        <div class="right">
            <img src="images/logo.png" alt="logo">
            <h1>welcome to my website</h1>
            <div class="first-name">
                <span >First name</span><br>
                <input  type="text" id="fname" name="fname" size="30">
            </div>
            <div class="last-name">
                <span >Last name</span><br>
                <input type="text" id="lname" name="lname" size="30">
            </div>
            <div class="password">
                <span >Password</span><br>
                <input type="password" id="pwd" name="pwd" size="30">
            <div class="email">
                <span >Email</span><br>
                <input type="email" id="email" name="email" size="30">
            </div>
            <div class="number">
                <span >Phone Number</span><br>
                <input type="text" id="number" name="number" size="30">
            </div>
            <br>
            <input type="submit" value="Login" class="login-button">
            <p class="sign-up-text"> Or Sign In With:</p>
            <div class="accounts">
                <a href="#"><img src="images/Google.png" alt="google"></a>
                <a href="#"><img src="images/linkedin.png" alt="linkedin"></a>
                <a href="#"><img src="images/github.png" alt="github"></a>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="second.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <script src="code2.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="card">
        <button type="button" id="sort-btn">sort some numbers</button>
        <input type="text" id="sort-result" size="35" autocomplete="off">
        </div>

        <div class="card">
        <input type="text" id="pal-input" size="35" autocomplete="off" placeholder="enter a string here">
        <button type="input" id="pal-btn">palindrome or not?</button>
        <input type="text" id="pal-result" size="35" autocomplete="off">
        </div>

        <div class="card">
        <label for="prime-input">Enter your DOB to check if your age is primary</label>
        <input type="text" id="prime-input" size="35" autocomplete="off">
        <button type="button" id="prime-btn">check DOB if prime</button>
        <p id="prime-output"></p>
        </div>
        <!-- <div>
        <button type="button" id="check-palindrome">check if palindrome</button>
        <p id="pal-result"></p>
        </div> -->
        <div class="card">
        <input type="text" id="reverse-num-input" size="35" autocomplete="off">
        <button type="input" id="reverse-num-btn">reverse the numbers in a string</button>
        <p id="reverse-num-output">rev result</p>
        </div>
        <div class="card">
        <input type="text" id="str2-input" size="35" autocomplete="off">
        <button type="input" id="str2-btn">change my string</button>
        <p id="str2-output">man. result</p>
        </div>
        <div class="card">
        <h3>press the button to shake this box</h3>
        <button type="button">apply animation</button><br>
        </div>
        
        <div class="card">
        <button type="button"  id="get-ip-btn">get ip</button>
        <p id="user-ip">current IP</p>
        </div>
        <br>
        <div class="card">
        <button type="button" id="location-btn">get location</button>
        <h3 id="user-location">location</h3>
        </div>
        <br>
        <div class="card">
        <h3>press the button to go to the start of page</h3>
        <button id="go-up">go up</button>
        </div>

    </div>
</body>
</html>
